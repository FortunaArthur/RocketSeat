<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em Contato</legend>
        
        <br>

        <dt><strong>Assunto</strong></dt>
            <select name="Assunto">
                <option value="1">Suporte</option>
                <option value="2">Reclamação</option>
                <option value="3">Sugestão / Dika</option>
            </select>

        <br>
        <br>

        <dt><strong>Nome Completo</strong></dt>
        <input type="text" name="Nome" placeholder="Seu Nome">

        <br>
        <br>

        <dt><strong>E-mail</strong></dt>
        <input type="text" name="Nome" placeholder="email@seudominio.com">

        <br>
        <br>

        <dt><strong>Mensagem</strong></dt>
        <textarea name="texto" id="4" cols="30" rows="10"></textarea>
        
        <br>
        <br>

        <input type="checkbox" name="ck1" value="2" >Aceito Receber Novidades por E-mails
        
        <br>
        <br>

        <input type="submit" value="Enviar" name="Enviar">

    </fieldset>
</body>
</html>
