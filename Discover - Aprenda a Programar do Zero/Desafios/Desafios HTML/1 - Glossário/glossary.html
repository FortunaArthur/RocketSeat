<!DOCTYPE html>
<lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><strong>!DOCTYPE</strong></dt>
        <dd>Define o tipo de documento HTML5</dd>
        <br>
        <dt><strong>html</strong></dt>
        <dd>Define um documento HTML</dd>
        <br>
        <dt><strong><head>head</head></strong></dt>
        <dd>Container para metadados, título da página, links....</dd>
        <br>
        <dt><strong>body</strong></dt>
        <dd>Corpo do documento</dd>
        <br>
        <strong><dt>Descrição</dt></strong>
        <dd><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">Descrição</a></strong></dd>
    </dl>
</body>
</html>
